<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="">Password Length</label>
                <input type="number" name="" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="">Include uppercase letters</label>
                <input type="checkbox" name="" id="uppercase" checked="checked">
            </div>
            <div class="setting">
                <label for="">Include lowercase letters</label>
                <input type="checkbox" name="" id="lowercase" checked="checked">
            </div>
            <div class="setting">
                <label for="">Include numbers</label>
                <input type="checkbox" name="" id="numbers" checked="checked">
            </div>
            <div class="setting">
                <label for="">Include symbols</label>
                <input type="checkbox" name="" id="symbols" checked="checked">
            </div>

            <button class="btn btn-large" id="generate">
                Generate Password
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
